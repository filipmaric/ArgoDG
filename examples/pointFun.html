<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ArgoDG</title>
    <script src="../dist/DG.js"></script>
  </head>
  <body>
    <div id="mycanvas"></div>
    
    <script>
      DG.setup("mycanvas", { width: 500, height: 500, border: "1px solid #ccc"}, 0, 150, 0, 150);

      for (let i = 1; i <= 5; i++) {
          const A = DG.point(10 + 10*i, 10).label("A" + i);
          A.validityCheck(p => Math.abs(p.y() - 10) < 0.1);
          const B = DG.pointFun(p => [p.x() + 10, p.y() + 10*i], [A]).color("red").label("B" + i);
      }
    </script>
  </body>
</html>
