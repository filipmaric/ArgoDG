<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ArgoDG</title>
    <script src="../dist/DG.js"></script>
    <script src="../dist/RC.js"></script>
  </head>
  <body>
    <div id="mycanvas"></div>
    
    <script>
      DG.setup("mycanvas", { width: 500, height: 500, border: "1px solid #ccc"}, 0, 150, 0, 150);
      const A = RC.point(80, 95).color("blue").label("A");
      const B = RC.point(20, 40).color("blue").label("B");
      const C = RC.point(100, 40).color("blue").label("C");
      const a = RC.segment(B, C).color("red");
      const b = RC.segment(A, C).color("red");
      const c = RC.segment(A, B).color("red");
      const aa = RC.line(B, C).color("red").opacity(0.5).label("a");
      const bb = RC.line(A, C).color("red").opacity(0.5).label("b");
      const cc = RC.line(A, B).color("red").opacity(0.5).label("c");

      const Ma = RC.midpoint(B, C).color("green").label("M_a");
      const MaA = RC.circle(Ma, A).color("green").dashed();

      DG.animationButtons();
    </script>
  </body>
</html>
