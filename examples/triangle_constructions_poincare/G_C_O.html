<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ArgoDG</title>
    <script src="../../dist/DG.js"></script>
    <script src="../../dist/RCP.js"></script>
    <script src="../../dist/ANP.js"></script>
  </head>
  <body>
    <div id="mycanvas"></div>
    
    <script type="module">
      DG.setup("mycanvas", { width: 500, height: 500, border: "1px solid #ccc"}, -1.2, 1.2, -1.2, 1.2);

      const abs = RCP.absolute.width("3");
      
      const G = RCP.point(-0.005, -0.02).label("G").color("blue");
      const O = RCP.point(0.08, -0.08).label("O").color("blue");
      const C = RCP.point(-0.242, 0.808).label("C").color("blue");
      
      const Mc = ANP.Mc_from_GOC(G, O, C).label("M_c");
      const cc = RCP.circle(O, C).color("blue").label("o");
      
      const bc = RCP.line(O, Mc).label("b_c").color("blue");
      const c = RCP.drop_perp(bc, Mc).label("c").hide();
      const [A, B] = RCP.intersectLC_both(c, cc);
      A.label("A");
      B.label("B");

      const Ma = RCP.midpoint(B, C).label("M_a").color("green");
      const Mb = RCP.midpoint(A, C).label("M_b").color("green");
      const ga = RCP.line(A, Ma).color("green");
      const gb = RCP.line(B, Mb).color("green");
      const gc = RCP.line(C, Mc).color("green");

      const sa = RCP.segment(B, C).color("red").width(2);
      const sb = RCP.segment(A, C).color("red").width(2);
      const sc = RCP.segment(A, B).color("red").width(2);

    </script>
  </body>
</html>
