<html>
  <head>
    <title>A, B, G</title>
    <script src="../../dist/DG.js"></script>
    <script src="../../dist/RC.js"></script>
  </head>
<body>
  <h1>A, B, G</h1>
  <canvas id="mycanvas"></canvas>
  <script>
    DG.setup("mycanvas", { width: 500, height: 500, border: "1px solid #ccc"}, 0, 120, 0, 120);

    const A = RC.point(80, 95).color("blue").label("A").description("Given point - vertex");
    const O = RC.point(65, 51.14).color("blue").label("O").description("Given point - circumcenter");
    const G = RC.point(70, 58.33).color("blue").label("G").description("Given point - centroid");

    const Ma = RC.towards(A, G, A, 2, 3).label("M_a").color("green");
    const AMa = RC.segment(A, Ma).color("green").dashed().opacity(0.5);
    const H = RC.towards(O, G, O, 1, 3).label("H").color("red");
    const OH = RC.segment(O, H).color("purple").dashed().opacity(0.5);
    const ha = RC.line(H, A).color("red").label("h_a");
    const a = RC.drop_perp(ha, Ma).label("a");
    const k = RC.circle(O, A).color("blue").label("k");
    const [B, C] = RC.intersectLC_both(k, a);
    B.label("B");
    C.label("C");

    const AB = RC.segment(A, B).width(3);
    const AC = RC.segment(A, C).width(3);
    const BC = RC.segment(B, C).width(3);

    DG.animationButtons();
  </script>
</body>
</html>
