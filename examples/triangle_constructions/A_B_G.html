<html>
  <head>
    <title>A, B, G</title>
    <script src="https://cdn.jsdelivr.net/gh/filipmaric/ArgoDG/dist/DG.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/filipmaric/ArgoDG/dist/RC.js"></script>
  </head>
<body>
  <h1>A, B, G</h1>
  <canvas id="mycanvas"></canvas>
  <script>
    DG.setup("mycanvas", { width: 500, height: 500, border: "1px solid #ccc"}, 0, 120, 0, 120);

    const A = RC.point(80, 95).color("blue").label("A").description("Given point - vertex");
    const B = RC.point(20, 40).color("blue").label("B").description("Given point - vertex");
    const G = RC.point(70, 58.33).color("blue").label("G").description("Given point - centroid");
    
    const AB = RC.segment(A, B).color("red").width(2);

    const Mc = RC.midpoint(A, B).label("Mc").color("green");
    const C = RC.towards(Mc, G, Mc, 1, 3).color("red").label("C");
    
    const AC = RC.segment(A, C).color("red").width(2);
    const BC = RC.segment(B, C).color("red").width(2);


    const Ma = RC.midpoint(B, C).color("green").label("Ma");
    const Mb = RC.midpoint(A, C).color("green").label("Mb");

    const ga = RC.segment(A, Ma).color("orange").dashed().label("ga");
    const gb = RC.segment(B, Mb).color("orange").dashed().label("gb");
    const gc = RC.segment(C, Mc).color("orange").dashed().label("gc");


    DG.animationButtons();
  </script>
</body>
</html>
