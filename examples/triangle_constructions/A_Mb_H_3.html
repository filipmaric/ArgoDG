<html>
  <head>
    <title>A, Mb, H</title>
    <script src="https://cdn.jsdelivr.net/gh/filipmaric/ArgoDG/dist/DG.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/filipmaric/ArgoDG/dist/RC.js"></script>
  </head>
<body>
  <h1>A, Mb, H</h1>
  <p id='log'></p>
  <canvas id="mycanvas"></canvas>
  <script>
    DG.setup("mycanvas", { width: 500, height: 500, border: "1px solid #ccc"}, 0, 120, 0, 120);

    const A = RC.point(80, 95).color("blue").label("A").description("Given point");
    const Mb = RC.point(95, 67.5).color("blue").label("Mb").description("Given point");
    const H = RC.point(80, 72.73).color("blue").label("H").description("Given point");

    const C = RC.reflectP(Mb, A).color("red").label("C");

    const ha = RC.line(H, A).label("ha").color("magenta");
    const hc = RC.line(H, C).label("hc").color("magenta");

    const Ha1 = RC.foot(ha, Mb).color("magenta").label("Ha'");
    const la = RC.line(Mb, Ha1).color("teal").dashed().description("");
    const Ha = RC.reflectP(Ha1, A).label("Ha").color("magenta");
    const a = RC.line(Ha, C).label("a").color("red");
    
    const Hc1 = RC.foot(hc, Mb).color("magenta").label("Hc'");
    const lc = RC.line(Mb, Hc1).color("teal").dashed().description("");
    const Hc = RC.reflectP(Hc1, C).label("Hc").color("magenta");
    const c = RC.line(Hc, A).label("c").color("red");

    const B = RC.intersectLL(a, c).color("red").label("B");

    const AB = RC.segment(A, B).color("red").width(3);
    const AC = RC.segment(A, C).color("red").width(3);
    const BC = RC.segment(B, C).color("red").width(3);
    
    const ca = RC.circle(Mb, A).color("salmon").label("ca").dashed();
    
    DG.animationButtons();
  </script>
</body>
</html>
